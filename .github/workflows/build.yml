name: Build flask-android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip git zip unzip libssl-dev libffi-dev build-essential

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Setup Android SDK (via Buildozer)
        run: |
          # Let buildozer handle the Android setup
          buildozer android update
          # Accept licenses in advance
          yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses

      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-android-apk
          path: bin/*.apk